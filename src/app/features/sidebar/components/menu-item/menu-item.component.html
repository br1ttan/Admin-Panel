<div class="parent" #parentElement>
    <div 
        *ngFor="let item of sidebarMenuItemArray" 
        class="item" 
        #itemElement 
        (click)="onToggle(itemElement, item.title)">
        <span>
            <img class="item-image" [src]="item.srcPath" [alt]="item.title">
        </span>
        <span class="item-title">
            {{ item.title }}
        </span>
    </div>
</div>
