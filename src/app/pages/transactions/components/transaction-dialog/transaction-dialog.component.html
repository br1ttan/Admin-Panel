<mat-dialog-content class="container">
  <mat-form-field appearance="fill">
    <mat-label>Enter transaction name</mat-label>
    <input matInput placeholder="Tesco Market" [formControl]="nameControl" required>
    <mat-error *ngIf="nameControl.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select type</mat-label>
    <mat-select [formControl]="typeControl">
      <mat-option 
      *ngFor="let transaction of transactionTypesArray" 
      [value]="transaction.type">
      {{ transaction.type }}
    </mat-option>
  </mat-select>
</mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your amount</mat-label>
    <input matInput placeholder="$75.60" [formControl]="amountControl" required>
    <mat-error *ngIf="amountControl.invalid">{{ getNotANumberErrorMessage() }}</mat-error>
  </mat-form-field>

  <button (click)="onSubmit()" mat-raised-button color="primary">Accept</button>
</mat-dialog-content>
